<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="build.css">
  <title>Reviews About Tanzeel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body >
  <main class="bg-gray-900 h-screen w-full flex flex-col items-center justify-evenly space-y-">
    <h1 class="text-white text-2xl animate-pulse px-5 text-center">
      Here are What Tanzeel's Friends say about him.
    </h1>
    <div id="person" class="container flex flex-col items-center justify-center bg-white rounded-md w-4/5 md:w-2/5 lg:w-1/5 h-84 py-5 px-7 transition ease-in-out duration-300">
      <img id="photo" src="" alt="" class="rounded-full w-32 relative -top-10 shadow-md shadow-gray-700">
      <h1 id="name" class="text-sky-500 font-semibold pb-5"></h1>
      <p id="review" class="text-gray-500 text-sm"></p>
      <div class="icons flex space-x-5 pt-5">
        <span id="left" class="material-symbols-outlined rounded-full border border-gray-400 text-gray-500 transition-colors hover:duration-300 hover:text-emerald-500 hover:border-emerald-500 select-none">
          arrow_back_ios_new
        </span>
        <span id="right" class="material-symbols-outlined rounded-full border border-gray-400 text-gray-500 transition-colors hover:duration-300 hover:text-emerald-500 hover:border-emerald-500 select-none">
          arrow_forward_ios
        </span>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
